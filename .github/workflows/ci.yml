name: Tests
on: [push]

jobs:
  setup:
    strategy:
      matrix:
        os: ['ubuntu-latest', 'macos-latest']
        python-version: [3.7]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Anaconda ${{ matrix.python-version}}
        uses: goanpeca/setup-miniconda@v1
        with:
          auto-update-conda: true
          auto-activate-base: true
          miniconda-version: 'latest'
          python-version: ${{ matrix.python-version }}
          environment-file: environment.yml
          activate-environment: qe-lectures
      - name: Run Execution Tests
        run: bash scripts/execution-test.sh
      - name: Run Linkchecker
        run: bash scripts/linkchecker-test.sh
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '11.x'
      - name: Install the Netlify CLI
        run: npm install netlify-cli -g
      - name: Netlify Deploy
        shell: bash
        env:
          NETLIFY_AUTH_TOKEN : ${{ secrets.NETLIFY_DEPLOY }}
        run: netlify deploy --dir ./_build/html/ --timeout=600