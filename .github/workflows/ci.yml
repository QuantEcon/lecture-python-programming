name: Tests
on: [push]

jobs:
  setup:
    strategy:
      matrix:
        os: ['ubuntu-latest', 'macos-latest']
        python-version: [3.7]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Anaconda ${{ matrix.python-version}}
        uses: goanpeca/setup-miniconda@v1
        with:
          auto-update-conda: true
          auto-activate-base: true
          miniconda-version: 'latest'
          python-version: ${{ matrix.python-version }}
          environment-file: environment.yml
          activate-environment: qe-lectures
      - name: Run Execution Tests
        run: bash scripts/execution-test.sh
      - name: Run Linkchecker
        run: bash scripts/linkchecker-test.sh
      - name: Copy for Netlify Deploy
        run: |
          mkdir -p $HOME/work/_temp/_github_home/build
          cp -r $HOME/work/lecture-python-programming/lecture-python-programming/_build/html/ $Home/work/_temp/_github_home/build/
      - name: Deploy Netlify
        uses: danakim/gh-action-deploy-netlify@master
        with:
          AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          DEPLOY_PROD: true